<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Ana Sayfa</title>
    <!-- Stil dosyaları (mutlak yollarla) -->
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/footer.css">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>

    <!-- Header -->
    <div id="header-placeholder"></div>

    <main>
        <h2 class="blog-header">Keşfedilecek Hikayeler</h2>
        <div id="posts-container">
            <!-- Blog yazıları buraya eklenecek -->
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Header ve Footer Dinamik Yükleme -->
    <script>
        fetch("/components/header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header-placeholder").innerHTML = data;
            });

        fetch("/components/footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer-placeholder").innerHTML = data;
            });
    </script>

    <!-- JS Dosyaları (mutlak yollarla) -->
    <script src="/assets/scripts/header.js"></script>
    <script src="/assets/scripts/main.js"></script>
    <script src="/assets/scripts/blog.js"></script>

</body>
</html>
