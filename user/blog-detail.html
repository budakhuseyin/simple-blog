<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary Meta Tags - Will be updated dynamically -->
    <title>Blog Detay | Hüseyin Budak Blog</title>
    <meta name="title" content="Blog Detay - Hüseyin Budak">
    <meta name="description" content="Blog yazısını okuyun.">
    <meta name="keywords" content="blog, yazılım, teknoloji">
    <meta name="author" content="Hüseyin Budak">
    <meta name="robots" content="index, follow">

    <!-- Canonical URL - Will be updated dynamically -->
    <link rel="canonical" href="https://blog1-f397.onrender.com/user/blog-detail.html">

    <!-- Open Graph / Facebook - Will be updated dynamically -->
    <meta property="og:type" content="article">
    <meta property="og:url" content="https://blog1-f397.onrender.com/user/blog-detail.html">
    <meta property="og:title" content="Blog Detay">
    <meta property="og:description" content="Blog yazısını okuyun.">
    <meta property="og:image" content="https://blog1-f397.onrender.com/assets/images/logo.png">
    <meta property="og:locale" content="tr_TR">
    <meta property="og:site_name" content="Hüseyin Budak Blog">
    <meta property="article:author" content="Hüseyin Budak">

    <!-- Twitter Card - Will be updated dynamically -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://blog1-f397.onrender.com/user/blog-detail.html">
    <meta name="twitter:title" content="Blog Detay">
    <meta name="twitter:description" content="Blog yazısını okuyun.">
    <meta name="twitter:image" content="https://blog1-f397.onrender.com/assets/images/logo.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/images/logo.png">

    <!-- Preconnect -->
    <link rel="preconnect" href="https://res.cloudinary.com">

    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/footer.css">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/blog-detail.css">
</head>

<body>
    <!-- Reading Progress Bar -->
    <div id="scroll-progress"></div>

    <!-- Header -->
    <div id="header-placeholder"></div>

    <main>
        <article id="blog-detail-container">
            <h1 id="blog-title"></h1>
            <small id="blog-meta" style="display: block; margin-bottom: 15px; color: #666;"></small>

            <img id="blog-image" src="" alt="Blog Resmi" loading="lazy">
            <div id="blog-content"></div>

            <!-- Social Share Buttons -->
            <div id="share-buttons" class="share-buttons">
                <!-- Buttons will be injected by JS -->
            </div>
        </article>

        <section id="comments-section">
            <h2>Yorumlar</h2>
            <div id="comments-list"></div>
            <h3>Yorum Yap</h3>
            <form id="commentForm">
                <input type="text" id="commenterName" placeholder="Adınız" required />
                <textarea id="commentText" placeholder="Yorumunuz" required></textarea>
                <button type="submit">Gönder</button>
            </form>
            <div id="comment-message" style="margin-top: 10px;"></div>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Header ve Footer Dinamik Yükleme -->
    <script>
        fetch("/components/header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header-placeholder").innerHTML = data;
            });

        fetch("/components/footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer-placeholder").innerHTML = data;
            });
    </script>

    <!-- JS Dosyaları -->
    <script src="/assets/scripts/seo-helper.js"></script>
    <script src="/assets/scripts/blog-detail.js"></script>
    <script src="/assets/scripts/header.js"></script>
    <script src="/assets/scripts/comments.js"></script>
    <script src="/assets/scripts/analytics.js"></script>
</body>

</html>
