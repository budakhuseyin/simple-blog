    <link rel="icon" type="image/png" href="/assets/images/logo.png">

    <!-- Preconnect -->
    <link rel="preconnect" href="https://res.cloudinary.com">

    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/footer.css">
    <link rel="stylesheet" href="/styles/contact.css">

<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Contact Form -->
    <main>
        <h2>İletişime Geçin</h2>
        <form id="contactForm">
            <div>
                <label for="name">Adınız</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">E-posta</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="message">Mesajınız</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Gönder</button>
        </form>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Header ve Footer Dinamik Yükleme -->
    <script>
        fetch("/components/header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header-placeholder").innerHTML = data;
            });

        fetch("/components/footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer-placeholder").innerHTML = data;
            });
    </script>

    <!-- JS -->
    <script src="/assets/scripts/header.js"></script>
    <script src="/assets/scripts/contact.js"></script>
    <script src="/assets/scripts/analytics.js"></script>

    <!-- ContactPage Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "ContactPage",
        "name": "İletişim",
        "description": "Hüseyin Budak ile iletişime geçin",
        "url": "https://blog1-f397.onrender.com/user/contact.html"
    }
    </script>
</body>

</html>
